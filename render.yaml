services:
  # Backend API
  - type: web
    name: ping-pong-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    disk:
      name: ping-pong-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: ping-pong-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://ping-pong-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
